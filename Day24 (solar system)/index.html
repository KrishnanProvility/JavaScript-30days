<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Planet</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
     <video autoplay muted loop id="myVideo">
          <source src="./215697_small.mp4" type="video/mp4">
        </video>

     <div class="page-title">
          <h1>Calculate a Weight of an Object on a Planet</h1>
     </div>

     <div class="seach-bar">
          <input type="text" name="" class="inputBox" placeholder="Enter mass in kilogram " >
          <select name="planet" id="planet-list">
                    <option value=""></option>
                    <option value="Mercury">Mercury</option>
                    <option value="Venus">Venus</option>
                    <option value="Earth">Earth</option>
                    <option value="Mars">Mars</option>
                    <option value="Jupiter">Jupiter</option>
                    <option value="Saturn">Saturn</option>
                    <option value="Uranus">Uranus</option>
                    <option value="Neptune">Neptune</option>
                    <option value="Pluto">Pluto</option>
          </select>
          <button type="button" onclick="calculateValue()">Calculate weight</button>
     </div>
     <div class="container">
          <div class="empty-result">
               <span>Mass is required</span>
          </div>
     <div class="result-container">
          <div class="result">
                   
          </div>
     </div>
     </div>
     <script src="./main.js"></script>
</body>
</html>
